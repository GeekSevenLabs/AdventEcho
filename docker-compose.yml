services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: geekseven-advent-echo-sql-server
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "1q2w3e4r@#$"
    ports:
      - "1433:1433"
    networks:
      - geekseven-network
    volumes:
      - sql-server-data:/var/opt/mssql
    deploy:
      resources:
        limits:
          memory: 2GB

  redis:
    image: redis:latest
    container_name: geekseven-advent-echo-redis
    restart: always
    command: redis-server --requirepass "RpOaYFoDXCwOvTBx"
    ports:
      - "6379:6379"
    networks:
      - geekseven-network
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 512MB

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.4
    container_name: geekseven-advent-echo-keycloak
    restart: always
    command: start-dev
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=7PowerH@@K
      - KC_DB=dev-file
    ports:
      - "8080:8080"
    networks:
      - geekseven-network
    volumes:
      - advent-echo-keycloak-data:/opt/keycloak/data

networks:
  geekseven-network:
    driver: bridge

volumes:
  sql-server-data:
    driver: local
  redis-data:
    driver: local
  advent-echo-keycloak-data:
    driver: local